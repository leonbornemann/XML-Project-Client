<!DOCTYPE html>
<html prefix="dc: http://purl.org/dc/terms/">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="buttonStyle.css">
<title>Language Geekinatorizer</title>
<meta property="dc:creator" content="Alex, Jan, Javier, Leon, Markus" />
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<style>
body {
	overflow-x: hidden;
}
</style>
</head>
<body bgcolor="#3981D9">
	<img class="titleDisplay" src="img/header.gif" alt="title">

	<div class="mapDisplay">
		<div class="containerDisplay">
			<div class="textHeader">
				<br> <b>Welcome to the Language Geekinatorizer!</b>
			</div>
			<div class="textMode">
				<br>Please select the game mode! <br> <br> <br>
			</div>
			<div class="buttonTable">
				<table>
					<tr>
						<td><br><br><br>
							<form action="questionDisplayer" method="POST">
								<input type="hidden" value="index" name="status">
								<button class="myButton" name="numberOfQuestions" type="submit" value="5">5 sentences</button>
								<br><br><br>
								<button class="myButton" name="numberOfQuestions" type="submit"
									value="10">10 sentences</button>
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
