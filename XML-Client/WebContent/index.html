<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="styles.css">
<title>Language Geekinatorizer</title>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script src="scripts.js" type="text/javascript"></script>
<style>
body {
	overflow: auto;
	width: auto;
	height: auto;
}
</style>
</head>
<body bgcolor="#3981D9">
	<p>
		<img class="titleDisplay" src="img/header.gif" alt="title">
	</p>

	<div class="mapDisplay">
		<div class="containerDisplay">
			<div class="textHeader">
				<br> <b>Welcome to the Language Geekinatorizer!</b>
			</div>
			<div class="textMode">
				<br>Please select the game mode! <br> <br> <br>
			</div>
			<div class="buttonTable">
				<table>
					<tr>
						<td>
							<form action="quiz.jsp" method="POST">
								<input type="hidden" name="modeButton" value="5"> <input
									type="image" src="img/buttonNotPressed.png"
									onmousedown=changeImage(this)>
								<div class="textButtons">5 sentences</div>
							</form>
						</td>
						<td><form action="quiz.jsp" method="POST">
								<input type="hidden" name="modeButton" value="10"> <input
									type="image" src="img/buttonNotPressed.png"
									onmousedown=changeImage(this)>
								<div class="textButtons">10 sentences</div>
							</form></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
