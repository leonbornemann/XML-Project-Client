<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="buttonStyle.css">
<title>Language Geekinatorizer</title>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script src="scripts.js" type="text/javascript"></script>
<style>
body {
	overflow: auto;
	width: auto;
	height: auto;
}
</style>
</head>
<body bgcolor="#3981D9">
	<p>
		<img class="titleDisplay" src="img/header.gif" alt="title">
	</p>

	<div class="mapDisplay">
		<div class="containerDisplay">
			<div class="textHeader">
				<br> <b>Welcome to the Language Geekinatorizer!</b>
			</div>
			<div class="textMode">
				<br>Please select the game mode! <br> <br> <br>
			</div>
			<div class="buttonTable">
				<table>
					<tr>
						<td>
							<form action="quiz.jsp?m=0&n=0" method="POST">
								<button class="myButton" name="modeButton" type="submit"
									value="2">2 sentences</button>
							</form>
						</td>
					</tr>
					<tr>
						<td>
							<form action="quiz.jsp?m=0&n=0" method="POST">
								<button class="myButton" name="modeButton" type="submit"
									value="5">10 sentences</button>
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
